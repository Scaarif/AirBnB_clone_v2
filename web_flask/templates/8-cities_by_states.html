<!DOCTYEPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
			{%- for state in states|sort(attribute='name') %}
			<LI>State: {{state.id}}: <B>{{state.name}}</B></LI>
			<UL>
			{%- if state.cities %}
				{%- for city in state.cities|sort(attribute='name') %}
					<LI>{{city.id}}: <B>{{city.name}}</B></LI>
				{%- endfor %}
			{%- endif %}
			</UL>
			{%- endfor %}
		</UL>
	</BODY>
</HTML>
